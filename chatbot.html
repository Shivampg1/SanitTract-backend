<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Information Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbot-button {
            width: 60px;
            height: 60px;
            background-color: #2c3e50;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .chatbot-button:hover {
            transform: scale(1.05);
        }

        .chatbot-button i {
            font-size: 24px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .chat-window {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 320px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 14px;
        }

        .bot-message {
            background-color: #e9ecef;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .user-message {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .info-card {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .info-card h4 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .info-card p {
            margin: 2px 0;
            font-size: 13px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin: 0 0 0 10px;
            padding: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2c3e50;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .chip {
            background-color: #e9ecef;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chip:hover {
            background-color: #dde1e6;
        }

        @media (max-width: 768px) {
            .chatbot-container {
                bottom: 10px;
                right: 10px;
            }
            
            .chat-window {
                width: 300px;
                height: 380px;
                right: -10px;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot Container -->
    <div class="chatbot-container">
        <div class="chatbot-button" id="chatbot-button">
            <i class="fas fa-hospital-alt"></i>
            <div class="notification-badge">3</div>
        </div>
        <div class="chat-window" id="chat-window">
            <div class="chat-header">
                <span>Hospital Assistant</span>
                <i class="fas fa-times" id="close-chat"></i>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hello! I'm your hospital assistant. I can provide real-time information about bed availability, doctors, and medical supplies.
                </div>
                <div class="message bot-message">
                    How can I help you today?
                </div>
            </div>
            <div class="suggestion-chips" id="suggestion-chips">
                <div class="chip" data-query="beds available">Beds Available</div>
                <div class="chip" data-query="doctors available">Doctors Available</div>
                <div class="chip" data-query="medical stock">Medical Stock</div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your question...">
                <button id="send-message"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        // Hospital Data (Sample Data - You can replace with real data from your backend)
        const hospitalData = {
            beds: {
                total: 150,
                available: 42,
                occupied: 108,
                icu: {
                    total: 24,
                    available: 8,
                    occupied: 16
                },
                emergency: {
                    total: 18,
                    available: 5,
                    occupied: 13
                }
            },
            doctors: {
                total: 56,
                available: 32,
                departments: {
                    "Cardiology": {total: 8, available: 5},
                    "Neurology": {total: 6, available: 4},
                    "Pediatrics": {total: 10, available: 6},
                    "Orthopedics": {total: 7, available: 4},
                    "Emergency": {total: 12, available: 9},
                    "Surgery": {total: 13, available: 4}
                }
            },
            medicine: {
                inStock: 1245,
                critical: [
                    {name: "Insulin", stock: "Adequate"},
                    {name: "Paracetamol", stock: "Adequate"},
                    {name: "Amoxicillin", stock: "Low"},
                    {name: "Salbutamol", stock: "Adequate"}
                ],
                lowStock: [
                    {name: "Morphine", stock: "Very Low"},
                    {name: "Propofol", stock: "Low"}
                ]
            }
        };

        // DOM Elements
        const chatbotButton = document.getElementById('chatbot-button');
        const chatWindow = document.getElementById('chat-window');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendMessageBtn = document.getElementById('send-message');
        const closeChatBtn = document.getElementById('close-chat');
        const suggestionChips = document.getElementById('suggestion-chips');

        // Initialize chatbot
        function initChatbot() {
            chatbotButton.addEventListener('click', toggleChatWindow);
            closeChatBtn.addEventListener('click', closeChatWindow);
            sendMessageBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Add event listeners to suggestion chips
            const chips = suggestionChips.querySelectorAll('.chip');
            chips.forEach(chip => {
                chip.addEventListener('click', () => {
                    const query = chip.getAttribute('data-query');
                    userInput.value = query;
                    sendMessage();
                });
            });
        }

        // Toggle chat window visibility
        function toggleChatWindow() {
            if (chatWindow.style.display === 'flex') {
                closeChatWindow();
            } else {
                openChatWindow();
            }
        }

        // Open chat window
        function openChatWindow() {
            chatWindow.style.display = 'flex';
            userInput.focus();
        }

        // Close chat window
        function closeChatWindow() {
            chatWindow.style.display = 'none';
        }

        // Send message function
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            // Process the message and generate response
            setTimeout(() => {
                const response = generateResponse(message);
                addMessage(response, 'bot');
            }, 500);
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            
            if (sender === 'bot' && text.includes('<div')) {
                messageDiv.innerHTML = text;
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Generate response based on user query
        function generateResponse(query) {
            query = query.toLowerCase();
            
            if (query.includes('bed') || query.includes('icu') || query.includes('emergency')) {
                return `
                    <div class="info-card">
                        <h4>Bed Availability</h4>
                        <p><strong>Total Beds:</strong> ${hospitalData.beds.total}</p>
                        <p><strong>Available Beds:</strong> ${hospitalData.beds.available}</p>
                        <p><strong>Occupied Beds:</strong> ${hospitalData.beds.occupied}</p>
                    </div>
                    <div class="info-card">
                        <h4>ICU Beds</h4>
                        <p><strong>Total ICU:</strong> ${hospitalData.beds.icu.total}</p>
                        <p><strong>Available ICU:</strong> ${hospitalData.beds.icu.available}</p>
                        <p><strong>Occupied ICU:</strong> ${hospitalData.beds.icu.occupied}</p>
                    </div>
                    <div class="info-card">
                        <h4>Emergency Beds</h4>
                        <p><strong>Total Emergency:</strong> ${hospitalData.beds.emergency.total}</p>
                        <p><strong>Available Emergency:</strong> ${hospitalData.beds.emergency.available}</p>
                        <p><strong>Occupied Emergency:</strong> ${hospitalData.beds.emergency.occupied}</p>
                    </div>
                `;
            } 
            else if (query.includes('doctor') || query.includes('doc')) {
                let departmentsHTML = '';
                for (const [dept, data] of Object.entries(hospitalData.doctors.departments)) {
                    departmentsHTML += `
                        <div class="info-card">
                            <h4>${dept}</h4>
                            <p><strong>Total Doctors:</strong> ${data.total}</p>
                            <p><strong>Available:</strong> ${data.available}</p>
                        </div>
                    `;
                }
                
                return `
                    <div class="info-card">
                        <h4>Doctors Summary</h4>
                        <p><strong>Total Doctors:</strong> ${hospitalData.doctors.total}</p>
                        <p><strong>Available Doctors:</strong> ${hospitalData.doctors.available}</p>
                    </div>
                    ${departmentsHTML}
                `;
            }
            else if (query.includes('medicine') || query.includes('medical') || query.includes('drug') || query.includes('pharma') || query.includes('stock')) {
                let criticalHTML = hospitalData.medicine.critical.map(item => 
                    `<p><strong>${item.name}:</strong> ${item.stock}</p>`
                ).join('');
                
                let lowStockHTML = hospitalData.medicine.lowStock.map(item => 
                    `<p><strong>${item.name}:</strong> ${item.stock}</p>`
                ).join('');
                
                return `
                    <div class="info-card">
                        <h4>Medicine Stock</h4>
                        <p><strong>Total Medicines in Stock:</strong> ${hospitalData.medicine.inStock}</p>
                    </div>
                    <div class="info-card">
                        <h4>Critical Medicines</h4>
                        ${criticalHTML}
                    </div>
                    <div class="info-card">
                        <h4>Low Stock Alert</h4>
                        ${lowStockHTML}
                    </div>
                `;
            }
            else if (query.includes('hello') || query.includes('hi') || query.includes('hey')) {
                return "Hello! I'm your hospital assistant. I can provide information about bed availability, doctors, and medical supplies.";
            }
            else {
                return "I'm not sure I understand. I can provide information about bed availability, doctors, and medical supplies. Please ask about one of these.";
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', initChatbot);
    </script>
</body>
</html>
